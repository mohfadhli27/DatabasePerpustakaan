<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Datepicker CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Periksa Ganjil Genap</h1>
            <input class="custom-input" type="number" id="numberInputT1" placeholder="Masukan Angka">
            <button class="custom-btn" onclick="cekAngka()">Cek</button>
            <p id="result1"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Periksa Pythagoras</h1>
            <input class="custom-input" type="number" id="numberInputT2_1"
                placeholder="Masukan Angka ke-1">
            <input class="custom-input" type="number" id="numberInputT2_2"
                placeholder="Masukan Angka ke-2">
            <input class="custom-input" type="number" id="numberInputT2_3"
                placeholder="Masukan Angka ke-3">
            <button class="custom-btn" onclick="cekPythagoras()">Cek</button>
            <p id="result2"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Periksa Palindrome</h1>
            <input class="custom-input" type="text" id="textInputT3" placeholder="Masukan Kata">
            <button class="custom-btn" onclick="cekPalindrome()">Cek</button>
            <p id="result3"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Periksa Huruf Vokal</h1>
            <input class="custom-input" type="text" id="textInputT4" placeholder="Masukan Kata">
            <button class="custom-btn" onclick="cekVokal()">Cek</button>
            <p id="result4"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Pembagian Dalam Range</h1>
            <input class="custom-input" type="number" id="numberInputT5_1"
                placeholder="Masukan Angka Awal">
            <input class="custom-input" type="number" id="numberInputT5_2"
                placeholder="Masukan Angka Akhir">
            <input class="custom-input" type="number" id="numberInputT5_3"
                placeholder="Masukan Angka Pembagi">
            <button class="custom-btn" onclick="pembagianRange()">Hasil</button>
            <p id="result5"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Periksa Jumlah Huruf</h1>
            <input class="custom-input" type="text" id="textInputT6" placeholder="Masukan Kata">
            <button class="custom-btn" onclick="cekJumlahHuruf()">Cek</button>
            <p id="result6"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Deret Fibonnanci</h1>
            <input class="custom-input" type="number" id="numberInputT7" placeholder="Masukan Angka">
            <button class="custom-btn" onclick="deretFibonacci()">Hasil</button>
            <p id="result7"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Pencari Dalam Range</h1>
            <input class="custom-input" type="number" id="numberInputT8_1"
                placeholder="Masukan Angka Awal">
            <input class="custom-input" type="number" id="numberInputT8_2"
                placeholder="Masukan Angka Akhir">
            <input class="custom-input" type="number" id="numberInputT8_3"
                placeholder="Masukan Angka Pencari">
            <button class="custom-btn" onclick="pencarianRange()">Hasil</button>
            <p id="result8"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Selisih Tanggal</h1>
            <input type="text" id="tanggal1" class="datepicker form-control" placeholder="Tanggal 1 (DD-MM-YYYY)" />
            <input type="text" id="tanggal2" class="datepicker form-control" placeholder="Tanggal 2 (DD-MM-YYYY)" />
            <button class="custom-btn" onclick="selisihTanggal()">Hitung Selisih</button>
            <p id="result9"></p>
        </div>
        <hr>
        <div class="container">
            <h1>Konverter Suhu</h1>
            <label for="nilaiInput">Masukkan Nilai:</label>
            <input class="custom-input" type="number" id="nilaiInput" placeholder="Masukkan suhu">

            <label for="dariSatuan">Dari:</label>
            <select class="custom-input" id="dariSatuan">
                <option value="C">Celsius</option>
                <option value="R">Reamur</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <label for="keSatuan">Ke:</label>
            <select class="custom-input" id="keSatuan">
                <option value="C">Celsius</option>
                <option value="R">Reamur</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <button class="custom-btn" onclick="konversiSuhu()">Konversi</button>
            <p id="result10"></p>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap Datepicker JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.datepicker').datepicker({
                    format: 'dd-mm-yyyy', // Format tanggal
                    autoclose: true, // Menutup datepicker setelah memilih tanggal
                });
            });
        </script>
    </body>
</html>
